name: Build Kernel (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential bc libncurses5-dev bison flex libssl-dev

      - name: Download Clang
        run: wget https://github.com/llvm/llvm-project/releases/download/llvmorg-15.0.7/clang+llvm-15.0.7-x86_64-linux-gnu-ubuntu-18.04.tar.xz -O clang-r450784d.tar.xz

      - name: Verify Download
        run: ls -l clang-r450784d.tar.xz

      - name: Extract Clang
        run: tar xf clang-r450784d.tar.xz

      - name: Run build script
        run: |
          chmod +x build-droidian.sh
          ./build-droidian.sh -m z3s -k n -r n -d n

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-build-output
          path: |
            build/out/*
            *.img
            *.bin
            *.tar.gz
            *kernel
            *Image
